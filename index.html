<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="product__card">
      <img
        class="product__img"
        src="/images/illustration-hero.svg"
        alt="Image of a person dancing"
      />
      <div class="product__text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="product__plan">
        <img src="/images/icon-music.svg" alt="" aria-hidden="true" />
        <div class="product__price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="website">Change</a>
      </div>
      <button class="button__payment" type="button">Proceed to Payment</button>
      <button class="button__cancel" type="button">Cancel Order</button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TPpseudo</a>.
    </footer>
  </body>
</html>
